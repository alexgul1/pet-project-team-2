<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/skills-numbers-work.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="pe-icon-7-stroke/css/helper.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-skills">
            <div class="skills-progress">

                <span class="span-montserrat skills-header">Professional Skills</span>
                <div class="progress-cell">
                    <div class="progress-title">UI/UX Design    75%</div>
                    <div class="progress" style="height: 3px">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="progress-cell">
                    <div class="progress-title">Web Development    90%</div>
                    <div class="progress" style="height: 3px">
                        <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="progress-cell">
                    <div class="progress-title">marketing    65%</div>
                    <div class="progress" style="height: 3px">
                        <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="skills-image">
                <img src="images/skills-image.jpg">
            </div>
    </div>
    <div class="container-numbers">
        <div class="numbers row vertical-gap">
            <div class="col-xl-3 col-md-6 col-sm-12">
                <span class="pe-7s-portfolio pe-3x pe-inverse"></span>
                <div class="numbers-content"><span class="span-montserrat">548<br>projects completed</span></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <span class="pe-7s-clock pe-3x pe-inverse"></span>
                <div class="numbers-content"><span class="span-montserrat">1465<br>working hours</span></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <span class="pe-7s-star pe-3x pe-inverse"></span>
                <div class="numbers-content"><span class="span-montserrat">612<br>positive feedbacks</span></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <span class="pe-7s-like pe-3x pe-inverse"></span>
                <div class="numbers-content"><span class="span-montserrat">735<br>happy clients</span></div>
            </div>

        </div>

    </div>
    <div class="gallery">
        <a href="#" class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-1.jpg">
        </a>
        <a href="#"  class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-2.jpg">
        </a>
        <a href="#"  class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-3.jpg">
        </a>
        <a href="#" class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-4.jpg">
        </a>
        <a href="#" class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-5.jpg">
        </a>
        <a href="#" class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-6.jpg">
        </a>
        <a href="#" class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-7.jpg">
        </a>
        <a href="#" class="gallery-item">
            <img class="gallery-image" src="images/work/portfolio-8.jpg">
        </a>
        <a href="#" class="button"><span class="span-montserrat">LOAD MORE WORK</span></a>
    </div>
</body>
</html>
