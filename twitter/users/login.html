<html>
<head>

    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

<body>
    <header class = "twit-head">
        <div class = "sign-headline">
            <div class = "home-about">
                <div class = "hl-home">
                    <a href = "index.html" class="hl__href"><i class = "fas fa-home"></i>Home</a>
                </div>
                <div class = "hl-about">
                    <a href = "" class="hl__href">About</a>

            </div>

            </div>
            <div class = "login-footer">
                <p class = "login-footer__question">Need a twitter? </p>
                <a class = "login-footer__href"
                href = "signup.html">SIGN UP</a>
            </div>
        </div>
    </main>
