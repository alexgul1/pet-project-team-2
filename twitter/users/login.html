<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="../all.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="twit-head">
        <div class="sign-headline">
            <div class="home-about">
                <div class="hl-home">
                    <a href="" class="hl__href"><i class="fas fa-home"></i>Home</a>
                </div>
                <div class="hl-about">
                    <a href="" class="hl__href">About</a>
                </div>
            </div>
            <i class="fab fa-twitter"></i>
        </div>
    </header>
    <main class="login">
        <div class="login-container">
            <div class="login-main">
                <h3 class="login-main__title">Log in to Twitter</h3>
                <input type="text" class="login-main__line" placeholder="Email or Username">
                <input type="text" class="login-main__line" placeholder="Password">
                <input type="button" class="login-main__btn" value="SUBMIT">
            </div>
            <div class="login-footer">
                <p class="login-footer__question">Need a twitter?</p>
                <a class="login-footer__href" href="#">SIGN UP</a>
            </div>
        </div>
    </main>
</body>
</html>
