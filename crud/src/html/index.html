<div class="div_inputs_buttons">
	<div class="div_radio">
		<input type="radio" id="localstorage" name="database">
		<label for="localstorage" class="radio-label">Local Storage</label>
		<input type="radio" id="indexeddb" name="database">
		<label for="indexeddb" class="radio-label">IndexedDB</label>
	</div>
	<div class="div_wrapper">
		<div class="div_fields">
			<input type="text" class="field id-field" placeholder="Id" value="">
			<input type="text" class="field first-name-field" placeholder="First Name" value="">
			<input type="text" class="field last-name-field" placeholder="Last Name" value="">
			<input type="text" class="field age-field" placeholder="Age" value="">
			<input type="text" class="field email-field" placeholder="Email" value="">
			<input type="text" class="field phone-field" placeholder="Phone" value="">
		</div>
		<div class="div_buttons">
			<input type="button" class="create buttons"  value="create">
			<input type="button" class="update buttons" value="update">
			<input type="button" class="delete buttons" value="delete">
		</div>
	</div>
</div>
<div class="div_titles">
	<div>Id</div>
	<div>First Name</div>
	<div>Last Name</div>
	<div>Age</div>
	<div>Email</div>
	<div>Phone</div>
</div>
<div class="div_list"></div>
